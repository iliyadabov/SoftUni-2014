<!DOCTYPE html>
<!-- Create an HTML page holding a few headings,
each with a few paragraphs of text. Insert a few images.
Play with the old formatting tags
<b>, <i>, <u>, <strong>, <em>, <sup>, <sub>, <pre>, <br /> etc.
Ensure you have <doctype>, <html>, <head>, <title> and <body>. -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Paragraphs and Images of Text</title>
</head>
<body>
<section>
    <article>
        <pre>
        <b>Bold text</b>
        <br/>
        <i>Italic text</i>
        <br/>
        <u>Underline text</u>
        <br/>
        <strong>Strong text</strong>
        <br/>
        <em>Italic text</em>
        </pre>
        <p>Superscript <sup>sup</sup></p>
        <br/>

        <p>Subscript <sub>sub</sub><br/>
        </p>
        <br/>
        <img src="softuni.png" alt="SoftUni">
    </article>
</section>
</body>
</html>
